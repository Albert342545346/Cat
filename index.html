<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAmeAboutCat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/Cat-concept.png" alt="Cat Game" width="40" height="34">
            </a>
            
            <div id="navbar-menu" class="hidden">
                <button class="nav-btn">Главная</button>
                <button class="nav-btn">Новости</button>
                <button class="nav-btn">Скачать</button>
                <button class="nav-btn">Рейтинг</button>
                <button class="nav-btn" id="profile">Профиль</button>
            </div>
            
            <button class="hamburger" id="hamburger-btn">
              <div class="hamburger-icon">
                <img src="img/hamburger.gif" alt="Меню">
              </div>
            </button>
        </div>
    </nav>

    <!-- Боковое меню -->
    <aside class="profile-side hidden">
        <div class="profile-header">
            <h3>Профиль</h3>
            <div class="avatar"> <img src="img/avatar.jpg" alt="ава"> </div>
            <div class="button">
                <a href="#">Войти</a>
              </div>
            </div>
        </div>
        
        <nav class="profile-menu">
            <ul>
                <li><a href="#">Найти</a></li>
                <li><a href="#">Настройки</a></li>
                <li class="menu-parent-item">
                    <a href="#">
                        Статистика
                        <i class="arrow"></i>
                    </a>
                    <ul class="submenu">
                        <li><a href="#">Друзья</a></li>
                        <li><a href="#">Достижения</a></li>
                    </ul>
                </li>
                <li><a href="#">Выход</a></li>
            </ul>
        </nav>
    </aside>
    
    <div class="body">
        <h1>GameAboutCat</h1>
        <div class="description">
            <h2>Описание игры.</h2>
            <p id="my-text" style="display: none;">
                Ваша задача проста, но увлекательна — перетаскивайте рыбок из корзины прямо в рот голодному малышу! 
                Чем точнее попадание и быстрее реакция — тем больше баллов вы заработаете.
            </p>
            <p id="animated-text"></p>
            <img src="img/comp.gif" alt="комп">
            <video src="video/game.mp4" autoplay loop muted style="display: block;"></video>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
